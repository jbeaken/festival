<div th:fragment="speaker( speaker )" class="team__item animate-sm-step-2" data-animate="animate-up">
	<div class="team__item__img">
		<img th:attr="src=@{/img/speakers/{imageUrl}(imageUrl=${speaker.imageUrl})}"
			class="img-responsive" alt="...">
	</div>
	<div class="team__item__footer">
		<h3 class="team__item__footer__heading">
			<span th:text="${speaker.name}">Sheila Coleman</span> <small>/ <span
				th:text="${speaker.shortDescription}"></span></small>
		</h3>
		<div class="team__item__footer__content" th:text="${speaker.longDescription}">

		</div>
	</div>
</div>
<!-- / .team__item -->
