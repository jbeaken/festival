<!-- SPEAKERS  ================================================== -->
<section class="section_speakers section_alt" id="section_speakers" th:if="${content.showSpeakers == true}">

	<div class="container">

		<div class="row" style="padding-bottom: 40px;">
					<div class="col-md-3"></div>
					<div class="col-md-6">

						<h2 class="page-header text-center" style="margin-bottom: 2px;">Speakers include</h2>

					</div>
					<div class="col-md-3"></div>
		</div><!-- / .row -->

		<div class="row" th:each="i : ${#numbers.sequence( 1, #lists.size(content.speakers) / 3 )}">

			<div th:replace="fragments :: speaker( ${content.speakers[i + 0]} )"></div>

			<div th:replace="fragments :: speaker( ${content.speakers[i + 1]} )"></div>

			<div th:replace="fragments :: speaker( ${content.speakers[i + 2]} )"></div>

		</div>
		<!-- / .row -->


		<div class="row text-center" th:if="${#lists.size(content.speakers) > 6}">
			<a href="javascript:showMoreSpeakers()" class="btn btn-primary" id="showMoreSpeakersAnchor">Show More Speakers</a>
		</div>

	</div><!-- / .container -->
</section>
