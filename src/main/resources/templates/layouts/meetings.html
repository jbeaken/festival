<!-- MEETINGS  ================================================== -->
<style>
.meetings__item__title, .meetings__item__speakers, .meetings__item__time, .meetings__item__day, .meetings__modal__item__title {
	font-family: 'PiSLIETZLindham', 'Arial', 'sans-serif';
	text-transform: none;
}

.meetings__item__time, .meetings__item__day , .meetings__modal__item__time{
	color: #FFAB00;
}
.meetings__item__time, .meetings__item__day, .meetings__modal__item__time {
	font-size : 2rem;
}

.meetings__item__theme {
	
}
.section_themes .meetings__item {
    margin-bottom: 25px;
    color: #777;
    transition: all .25s;
}

.meetings__modal__holder {
    margin-bottom: 15px;
    height : 100px;
}
.section_themes .meetings__item:hover, .section_themes .meetings__item:active, .section_themes .meetings__item:focus {
    text-decoration: none;
    box-shadow: 0 10px 100px 0 rgba(0, 0, 0, 0.14);
}
.meeting__item__footer {
    padding: 40px;
    background-color: white;
    border: 1px solid #eee;
    border-top: 0;
    height: 250px;    
}

.meetings__item__title {
	height : 100px;
}

.meeting__holder {
	margin-bottom: 20px;
}

ul#meetings__day__list, ul#meetings__time__list {
	color: #6bccde;
    font-weight: 700;
    list-style: none;
    font-size: 2.2rem;
    padding: 0;
    margin: 10px;
}

ul#meetings__day__list > li, ul#meetings__time__list > li {
	display: inline-block;
}

ul#meetings__day__list a, ul#meetings__time__list a {
	color: #353535;
	margin-right : 15px;
}
li.pipe-to-left:before {
    content: "|";
    color : black;
}
</style>
<section class="section_themes section_alt" id="section_meetings"	th:if="${content.showSpeakers == true}">

	<div class="container">

		<div class="row">
			<div class="col-xs-12">

				<h2 class="page-header text-center">Meetings</h2>

			</div>
		</div>
		
		<div class="row">
			<ul id="meetings__day__list">
				<li><a onclick="javascript:writeMeetings('THURSDAY', '12.45')">Thursday</a></li>
				<li class="pipe-to-left"><a onclick="javascript:writeMeetings('FRIDAY', '10.00')"> Friday</a></li>
				<li class="pipe-to-left"><a onclick="javascript:writeMeetings('SATURDAY', '10.00')"> Saturday</a></li>
				<li class="pipe-to-left"><a onclick="javascript:writeMeetings('SUNDAY', '10.00')"> Sunday</a></li>
			</ul>
			
			<ul id="meetings__time__list">
				
			</ul>			
		</div>
		

		<div class="row" id="meetings__holder">
			
		</div>

	</div>
	<!-- / .container -->
</section>
