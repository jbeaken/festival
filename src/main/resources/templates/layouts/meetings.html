<style>
.meetings__item__title, .meetings__item__speakers, .meetings__item__time, .meetings__item__day, .meetings__modal__item__title, .meetings__modal__item__time {
	font-family: 'PiSLIETZLindham', 'Arial', 'sans-serif';
	text-transform: none;
}

.meetings__item__time, .meetings__item__day {
	color: black;
}
.meetings__item__time, .meetings__item__day {
	font-size : 1.3rem;
}
.meetings__modal__item__time {
	font-size : 1.5rem;
}

.meetings__item__speakers, .meetings__modal__item__time, .meeting-read-more {
	color : #FFAB00;
}

.meetings__item__theme {
	
}
.section_themes .meetings__item {
    margin-bottom: 25px;
    color: #777;
    transition: all .25s;
}
span.meeting-theme-label {
	font-size : 1.5rem;
}
.meeting-read-more {
	margin-left: 10px;
}

.meetings__modal__holder {
    margin-bottom: 15px;
    background-color: white;

}
.meetings__modal__item__title {
	height : 80px;
}

.section_themes .meetings__item:hover, .section_themes .meetings__item:active, .section_themes .meetings__item:focus {
    text-decoration: none;
    box-shadow: 0 10px 100px 0 rgba(0, 0, 0, 0.14);
}
.meetings__modal__holder:hover {
    text-decoration: none;
    box-shadow: 0 10px 100px 0 rgba(0, 0, 0, 0.14);
}
.meeting__item__footer {
    padding: 40px;
    background-color: white;
    border: 1px solid #eee;
    border-top: 0;
    height: 250px;    
}

.meetings__item__title {
	height : 100px;
}

.meeting__holder {
	margin-bottom: 20px;
}

ul#meetings__day__list, ul#meetings__time__list {
	color: black;
    font-weight: 700;
    list-style: none;
    font-size: 2.2rem;
    padding: 0;
    margin: 10px;
}

ul#meetings__day__list > li, ul#meetings__time__list > li {
	display: inline-block;
}

ul#meetings__day__list a, ul#meetings__time__list a {
	color: black;
	margin-right : 15px;
}
ul#meetings__day__list a.selected, ul#meetings__time__list a.selected {
	color: #FFAB00;
}

li.pipe-to-left:before {
    content: "|";
    color : black;
}
ion-icon#downloadTimetablePdf {
	font-size : 4rem; 
	margin-top : 40px;
}
/* Portrait tablets and small desktops */
@media (min-width: 768px) and (max-width: 991px) {
	.meetings__item__time, .meetings__item__day {
		font-size : 1.5rem;
	}
	.meetings__item__title {
		height : 130px;
	}
	.meeting__item__footer {
	    height: 300px;    
	}
	ul#meetings__day__list, ul#meetings__time__list {
	    font-size: 2rem;
	}
	  	h3.meeting_item_long_title {
		font-size: 1.0em;
	} 
	  	h3.meeting_item_medium_title {
		font-size: 1.0em;
	}  	
	h3.meeting_item_small_title {
		font-size: 1.1em;
	}  
}

@media (min-width: 481px) and (max-width: 767px) {
  ul#meetings__day__list, ul#meetings__time__list {
  	font-size: 1.6rem;
  }
}
@media (max-width: 480px) {
  ul#meetings__day__list, ul#meetings__time__list {
  	font-size: 1.4rem;
  }
  .meetings__item__title {
	height : auto;
  }
  .meeting__item__footer {
  	height: auto;
  }
  section#section_meetings {
  	padding-top: 20px;
  }
}
