    <!-- BANNER
    ================================================== -->
    <section class="section_banner" id="section_banner">

      <!-- Images -->
      <div class="banner__carousel__img">
      </div>

      <!-- Carousel -->
      <div id="banner__carousel" class="banner__carousel carousel" data-ride="carousel">

        <!-- Slides -->
        <div class="carousel-inner" role="listbox">

          <div class="item" th:classappend="${iterStatus.index == 0} ? active : ''" th:each="carouselItem, iterStatus : ${content.carouselItems}">
            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                  <h1 class="h0 page-header text-white text-center animate-down animate-xs-step-0" th:utext="${carouselItem.text}">
                   Marxism Festival <span>2018</span>
                  </h1>
                  <div class="text-center">
                    <a href="#section_about" class="btn btn-primary animate-down animate-xs-step-2">
                      Find out more
                    </a>
                  </div>
                </div>
              </div> <!-- / .row -->
            </div> <!-- / .container -->
          </div>

       </div><!-- / .carousel-inner -->

        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#banner__carousel" 
          	th:attr="data-slide-to=${iterStatus.index}"
          	th:class="${iterStatus.index == 0} ? active : ''"
          	th:each="carouselItem, iterStatus : ${content.carouselItems}"></li>
        </ol>

        <!-- Controls -->
        <a class="left carousel-control" href="#banner__carousel" role="button" data-slide="prev">
          <span aria-hidden="true"><ion-icon name="arrow-back"></ion-icon></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#banner__carousel" role="button" data-slide="next">
          <span aria-hidden="true"><ion-icon name="arrow-forward"></ion-icon></span>
          <span class="sr-only">Next</span>
        </a>

      </div> <!-- / .carousel -->

    </section>
