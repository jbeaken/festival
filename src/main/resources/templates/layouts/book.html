<!-- BOOKINGS  ================================================== -->
<section class="section_booking section_alt hidden" id="section_booking">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">

				<h2 class="page-header text-center">Book before Wednesday 28th March for a Â£5 discount on your booking..!</h2>

				<div id="booking_form_container">
					<form action="/book" method="post" class="form-horizontal" role="form">
						<fieldset>

							<div th:include="bookings/contact" id="contact_screen" class="booking_screen" />

							<div th:include="bookings/address" id="address_screen" class="booking_screen hidden" />

							<div th:include="bookings/accomodation" id="accomodation_screen" class="booking_screen hidden" />

							<div th:include="bookings/creche" id="creche_screen" class="booking_screen hidden" />

							<div th:include="bookings/ticket" id="ticket_screen" class="booking_screen hidden" />
							
							<div th:include="bookings/confirmation" id="confirmation_screen" class="booking_screen hidden" />
							
							<div th:include="bookings/thankyou" id="thankyou_screen" class="booking_screen hidden" />

						</fieldset>
					</form>
				</div>

				<div class="form-actions hidden-sm hidden-xs">
					<button type="button" id="showPreviousButton" onclick="javascript:showPrevious()" class="btn btn-primary hidden">Previous</button>

					<button type="button" id="showNextButton" onclick="javascript:showNext()" class="btn btn-primary pull-right">Next</button>
				</div>
				
				<div class="form-actions hidden-md hidden-lg">
					<button type="button" id="showNextButton" onclick="javascript:submitBookingForMobile()" class="btn btn-primary">Save</button>
				</div>				

			</div>

		</div>
		<!-- / .row -->
	</div>
	<!-- / .container -->
</section>
