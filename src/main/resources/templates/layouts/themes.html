<!-- THEMES  ================================================== -->
<section class="section_themes section_alt" id="section_themes" th:if="${content.showThemes == true}">
  <div class="container">

    <div class="row">
      <div class="col-xs-12">

        <h2 class="page-header text-center">
          Marxism Festival 2018 <span>Themes</span>
        </h2>

      </div>
    </div> <!-- / .row -->

    <div class="row" th:each="i : ${#numbers.sequence( 0, #lists.size(content.themes) - 3, 3 )}">

      <div th:replace="fragments :: theme ( ${content.themes[i + 0]} )"></div>

      <div th:replace="fragments :: theme ( ${content.themes[i + 1]} )"></div>

      <div th:replace="fragments :: theme ( ${content.themes[i + 2]} )"></div>

    </div> <!-- / .row -->

  </div> <!-- / .container -->
</section>
