  <!-- JAVASCRIPT
  ================================================== -->

  <!-- JS Global -->

  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

  <!-- JS Plugins -->
  <script th:src="@{/plugins/smoothscroll/smoothscroll.min.js}"></script>

  <script th:src="@{/plugins/prettyPhoto/js/jquery.prettyPhoto.js}" type="text/javascript" charset="utf-8"></script>
  <script src="/plugins/swipebox/src/js/jquery.swipebox.js"></script>

  <!-- JS Custom -->
  <script th:src="@{/js/theme.js}"></script>
  <script th:src="@{/js/custom.js}"></script>
 	<script>
                $(function() {

                   showDays();
                   showSessionTickets();

                    $('#bkTicketTypeDayTickets').change(function() {
                        $('.numeric-int').val('0');
                        showDays();
                        $('#bkTicketTypeFullEvent').val('');
                        $('#bkTicketTypeFlexible').val('');

                        showSessionTickets();
                    });

                    $('#bkTicketTypeFullEvent').change(function() {
                        $('#bkTicketTypeDayTickets').val('');
                        $('#bkTicketTypeFlexible').val('');
                        $('#FullDays').hide();
                        $('#SessionTickets').hide();
                        showSessionTickets();
                    });

                    $('#bkTicketTypeFlexible').change(function() {
                        $('#bkTicketTypeDayTickets').val('');
                        $('#bkTicketTypeFullEvent').val('');
                        $('#FullDays').hide();
                        $('#SessionTickets').hide();
                        showSessionTickets();
                    });


                    $( ".session_check" ).change(function() {
                      $('#bkTicketTypeFullEvent').val('');
                      $('#bkTicketTypeDayTickets').val('');
                      $('#bkTicketTypeFlexible').val('');
                      $('#FullDays').hide();
                    });

                    $( ".DayTicket" ).change(function() {
                        var myClass = this.classList;
//                        alert(myClass[1]);
                            $('.checkbox.' + myClass[1] ).hide();
                    });


                });

                function showDays() {
                    if ($('#bkTicketTypeDayTickets').val()) {
                        $('#FullDays').show();
                    } else {
                        $('#FullDays').hide();
                    }
                }

                function showSessionTickets(){
                    if ($('#bkTicketTypeDayTickets').val() =='' && $('#bkTicketTypeFlexible').val() =='' && $('#bkTicketTypeFullEvent').val() =='' ) {
                            $('#SessionTickets').show();
                        }else{
                            $('#SessionTickets').hide();
                        }
                }
            </script>
  </body>
