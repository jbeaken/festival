<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:title" th:attr="content=${content.name}"/>
	<meta property="og:url" th:attr="content=${content.websiteUrl}"/>
	<meta property="og:description" th:attr="content=${content.websiteDescription}"/>
	<meta property="og:site_name" th:attr="content=${content.name}"/>
	<meta property="og:type" content="website"/>
	
	<meta property="og:image" th:attr="content=${content.websiteUrl + '/img/fb/event.jpg'}" />
	<meta property="og:image:secure_url" th:attr="content=${content.websiteUrl + '/img/fb/event.jpg'}" />
	<meta property="og:image:width" content="1200"/>
	<meta property="og:image:height" content="630"/>
	
	<!-- Schema.org markup for Google+ -->
	<meta itemprop="name" th:attr="content=${content.name}">
	<meta itemprop="description" th:attr="content=${content.websiteDescription}"/>
	<meta itemprop="image" th:attr="content=${content.websiteUrl + '/img/fb/event.jpg'}" />
	
	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" th:attr="content=${content.twitterHandle}">
	<meta name="twitter:title" th:attr="content=${content.name}">
	<meta name="twitter:description" th:attr="content=${content.websiteDescription}"/>
	<meta name="twitter:creator" th:attr="content=${content.twitterHandle}">
	<meta name="twitter:image" th:attr="content=${content.websiteUrl + '/img/twitter/event.jpg'}" />

	<script data-schema="WebPage" type="application/ld+json">
        {
        "@id": "[[${content.websiteUrl}]]",
        "@type": "WebPage",
        "@context": "http://schema.org"
        }
    </script>

	<meta name="description" th:attr="content=${content.websiteDescription}"/>
    <meta name="keywords" th:attr="content=${content.websiteDescription}"/>
        
	<link rel="canonical" th:attr="href=${content.websiteUrl}" />
    <link rel="shortcut icon" href="/img/favicon.ico">
	
    <title th:text="${content.name + ' ' + content.year}">title</title>

    <!-- CSS Plugins -->
    <link rel="stylesheet" th:href="@{/plugins/swipebox/src/css/swipebox.css}">

    <!-- CSS Global -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    
    <script>
	    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	    ga('create', 'UA-115019473-1', 'auto');
	    var host = window.location.hostname;
	    if(host != "localhost") { ga('send', 'pageview'); }
    </script>
    
  </head>
  <body data-spy="scroll" data-target="#navbar_main" data-offset="80">

    <!-- PRELOADER
    ================================================== -->
    <div class="preloader">
      <img th:src="@{/img/spinner.svg}" alt="Loading..." class="preloader__spinner">
    </div>

    <div th:replace="layouts/modal"></div>

    <div th:replace="layouts/navbar"></div>

    <div th:replace="layouts/carousel"></div>

    <div th:replace="layouts/about"></div>

    <div th:replace="layouts/themes"></div>
    
    <div th:replace="layouts/cultureitems"></div>
    
    <div th:replace="layouts/speakers"></div>
    
    <div th:replace="layouts/meetings"></div>

    <div th:replace="layouts/pricing"></div>

    <div th:replace="layouts/gallery"></div>

    <div th:replace="layouts/contact"></div>

    <div th:replace="layouts/book"></div>

    <div th:replace="layouts/footer"></div>


  <!-- JAVASCRIPT
  ================================================== -->

  <!-- JS Global -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- JS Plugins -->
  <!--
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
  <script th:src="@{/plugins/swipebox/src/js/jquery.swipebox.js}"></script>
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.swipebox/1.4.4/js/jquery.swipebox.min.js"></script>

  <script th:src="@{/plugins/waypoints/jquery.waypoints.min.js}"></script>
  <script th:src="@{/plugins/backstretch/jquery.backstretch.js}"></script>

  <!-- JS Custom -->
  <script th:inline="javascript">
  
  	var showEarlyBirdDiscount = [[${content.showEarlyBirdDiscount}]]
  	var earlyBirdDiscountAmount = [[${content.earlyBirdDiscountAmount}]]
  	
    var gotoBookingForm = "[[${gotoBookingForm}]]"
    
  	var bookingEnabled = [[${content.showBooking}]]
    var isDev = [[${content.isDev}]]
  	
  	var discountCode = [[${content.discountCode}]]
  	var discountCodeAmount = [[${content.discountCodeAmount}]]
  	var showDiscountCode = [[${content.showDiscountCode}]]
  	/*<![CDATA[*/
  	
  	var daysAndTimes = [(${content.jsonDaysAndTimes})];
  	
  	var meetings = [(${content.meetingsJson})];
  	/*]]>*/
  </script>
  <script th:src="@{/js/custom.js}"></script>
  <script th:src="@{/js/theme.js}"></script>
  
  <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>

  </body>
</html>
