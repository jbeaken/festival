 	<script>
                $(function() {

                   showDays();
                   showSessionTickets();

                    $('#bkTicketTypeDayTickets').change(function() {
                        $('.numeric-int').val('0');
                        showDays();
                        $('#bkTicketTypeFullEvent').val('');
                        $('#bkTicketTypeFlexible').val('');

                        showSessionTickets();
                    });

                    $('#bkTicketTypeFullEvent').change(function() {
                        $('#bkTicketTypeDayTickets').val('');
                        $('#bkTicketTypeFlexible').val('');
                        $('#FullDays').hide();
                        $('#SessionTickets').hide();
                        showSessionTickets();
                    });

                    $('#bkTicketTypeFlexible').change(function() {
                        $('#bkTicketTypeDayTickets').val('');
                        $('#bkTicketTypeFullEvent').val('');
                        $('#FullDays').hide();
                        $('#SessionTickets').hide();
                        showSessionTickets();
                    });


                    $( ".session_check" ).change(function() {
                      $('#bkTicketTypeFullEvent').val('');
                      $('#bkTicketTypeDayTickets').val('');
                      $('#bkTicketTypeFlexible').val('');
                      $('#FullDays').hide();
                    });

                    $( ".DayTicket" ).change(function() {
                        var myClass = this.classList;
//                        alert(myClass[1]);
                            $('.checkbox.' + myClass[1] ).hide();
                    });


                });

                function showDays() {
                    if ($('#bkTicketTypeDayTickets').val()) {
                        $('#FullDays').show();
                    } else {
                        $('#FullDays').hide();
                    }
                }

                function showSessionTickets(){
                    if ($('#bkTicketTypeDayTickets').val() =='' && $('#bkTicketTypeFlexible').val() =='' && $('#bkTicketTypeFullEvent').val() =='' ) {
                            $('#SessionTickets').show();
                        }else{
                            $('#SessionTickets').hide();
                        }
                }

                function showScreen( screen ) {
                  console.log("Call to showScreen " + screen)

                  if(screen == 'accomodation') {
                    if( $('input#accomdationRequiredNo').is(":checked") == true ) {
                      screen = 'creche'
                    }
                  }

                  if(screen == 'creche') {
                    if( $('input#crecheRequiredRadioNo').is(":checked") == true ) {
                      screen = 'ticket'
                    }
                  }

                  screen = "#" + screen + "_screen"
                  
                  console.log("Post process screen = " + screen)
                  $('.booking_screen').hide();
                  $( screen ).removeClass( 'hidden' )
                  $( screen ).show()
                }
                
                //Booking screen
                
                var currentScreen = "contact";
                
                function showPrevious() {
                    console.log("Call to showPrevious currentScreen = " + currentScreen)
                    
                    var screen = "";
                    
                    if(currentScreen == 'contact') {
                    	//Should never happen
                    } else if(currentScreen == 'address') {
                    	screen = 'contact'
                    	$('button#showPreviousButton').addClass( 'hidden' )
                    } else if(currentScreen == 'ticket') {
                    	screen = 'creche'
                    } else if(currentScreen == 'creche') {
                    	screen = 'accomodation'
                    } else if(currentScreen == 'accomodation') {
                    	screen = 'address'
                    } else if(currentScreen == 'confirmation') {
                    	$('button#showNextButton').html( 'Next' );
                    	screen = 'ticket'
                    }
                    
                    if(screen == 'creche') {
                        if( $('input#crecheRequiredRadioNo').is(":checked") == true ) {
                          screen = 'accomodation'
                        }
                      }                    

                    if(screen == 'accomodation') {
                      if( $('input#accomdationRequiredNo').is(":checked") == true ) {
                        screen = 'address'
                      }
                    }

                    currentScreen = screen

                    screen = "#" + screen + "_screen"
                    
                    console.log("Post process screen = " + screen)
                    $('.booking_screen').hide();
                    $( screen ).removeClass( 'hidden' )
                    $( screen ).show()
                  }
                
                function showNext( ) {
                    console.log("Call to showNext currentScreen = " + currentScreen)
                    
                    var screen = "";
                    
                    if(currentScreen == 'contact') {
                    	screen = 'address'
                    	$( $('button#showPreviousButton') ).removeClass( 'hidden' )
                    } else if(currentScreen == 'address') {
                    	screen = 'accomodation'
                    } else if(currentScreen == 'accomodation') {
                    	screen = 'creche'
                    } else if(currentScreen == 'creche') {
                    	screen = 'ticket'
                    } else if(currentScreen == 'ticket') {
                    	screen = 'confirmation'
                    	$('button#showNextButton').html( 'Go To Secure Payment Screen' );
                    }

                    if(screen == 'accomodation') {
                      if( $('input#accomdationRequiredNo').is(":checked") == true ) {
                        screen = 'creche'
                      }
                    }

                    if(screen == 'creche') {
                      if( $('input#crecheRequiredRadioNo').is(":checked") == true ) {
                        screen = 'ticket'
                      }
                    }
                    
                    currentScreen = screen

                    screen = "#" + screen + "_screen"
                    
                    console.log("Post process screen = " + screen)
                    $('.booking_screen').hide();
                    $( screen ).removeClass( 'hidden' )
                    $( screen ).show()
                  }
